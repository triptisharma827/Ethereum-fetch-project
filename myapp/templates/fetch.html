<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Fetch Etherium  Details</title>
    <link  
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    /> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>




  
  <body>
    <div class="heading">
      
      <h2
        class="heading-txt"
        data-text="Welcome&nbsp;to&nbsp;fetch&nbsp;Ethereum&nbsp;Details&nbsp;Page"
      >
        Welcome to Fetch Ethereum Details Page
      </h2>
    </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{% static 'images/v1.png' %}" alt="v1" width="600px" height="550px" />
          </div>
          <div class="col-md-6">
            <div class="form-div">
              <h3 class="form-heading">Search Details</h3>
              <form
                class="fetch-form"
                method="post"
                action="{% url 'fetch_ethereum' %}"
              >
                {% csrf_token %}
                <input
                  class="input-box"
                  type="text"
                  name="ethereum_address"
                  id="ethereum_address"
                  placeholder="Enter Ethereum Address"
                  required
                />
                <br>
                <button class="input-btn" type="submit">Fetch</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- <p class="heading-2">
        Designed and developed by
        <a
          class="a-tg"
          href="https://sampadadhikary.cyclic.app/"
          target="_blank"
          >Sampad Adhikary</a
        >
      </p> -->
      <div class="footer">
        <p class="heading-3">Copyright @ <a class="a-tg" href="https://linktr.ee/triptisharmaa" target="_blank">Tripti Sharma</a></p>
         </div>
    </div>
  </body>
</html>
